<!DOCTYPE html>
<html ng-app="mymodule"> <!--makes angular active in this section of document-->
	<head>
		<title>Hello World</title>
		<script type="text/javascript"
				src="../angular.js">
		</script>

		<script type="text/javascript">
			
			function Employee(name, id, company, project)
			{
				this.id = id;
				this.name = name;
				this.company = company;
				this.project = project;
			}
			
			var module = angular.module("mymodule",[]);
			
			module.controller("myController", function($scope){
				$scope.employee1 = new Employee("dnyanesh", 100, "3D", "Apparel");
			});
		</script>
	</head>

	<body ng-controller="myController">
		
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" ng-model="employee1.name"></td>
			</tr>
			<tr>
				<td>Project</td>
				<td><input type="text" ng-model="employee1.company"></td>
			</tr>
		</table>
		
		<table>
			<tr>
				<td>Name</td>
				<td>{{employee1.name}}</td>
			</tr>
			<tr>
				<td>Project</td>
				<td>{{employee1.company}}</td>
			</tr>
		</table>

	</body>
</html>
