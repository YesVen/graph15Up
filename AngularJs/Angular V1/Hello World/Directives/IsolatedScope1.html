<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Eval Example</title>
    <script type="text/javascript" src="../angular.js"></script>
    <script>
        angular.module("myApp", [])
        .controller("user1Controller", function($scope){
            $scope.user = {
                name : "Dnyanesh",
                city : "Pune",
                contact : {
                    mobile : "12312312321",
                    home : "634534235"
                }
            };
            
            $scope.company = "3D";
            $scope.employees = 2000;
            
        })
        .directive("message", function(){
          return {
              template : "<p>Directive :  company = {{company}}.</p> <p>Company property is not accessible here" + 
                        " because we have created <b style='font-size:200%'><u>isolated scope</u></b> for message directive</p>"+
                        "<p> We can get team = {{team}} because team prop is being passed to isolated scope.</p>",
              scope : {
                  team : "@myteam"
                  //dd : "asdasdasd"  This is not allowed. You cannot define prop inside scope property of isolated scope. 
                  // It has to be passed from parent scope
                  //But you can do it from directive controller 
                  //see IsolatedScope2.html
              }
          }  
        });
    
    </script>
</head>
<body ng-controller="user1Controller as ctrl1">
    
    Controller : company = {{company}}<hr>
    
    <div message myteam="Apparel">
        
    </div> 
   
</body>
</html>
