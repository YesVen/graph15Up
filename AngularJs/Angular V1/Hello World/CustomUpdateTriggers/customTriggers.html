<!DOCTYPE html>
<html ng-app="myApp"> <!--makes angular active in this section of document-->
	<head>
		<title>Hello World</title>
		<script type="text/javascript"
				src="../angular.js"></script>
		
	</head>
	<body ng-controller="myController as controller">

		
		<input type="text" ng-Model="user.name">
		<p> {{user.name}}</p>

		<input type="text" ng-Model="user.address" ng-model-options="{ updateOn : 'blur', debounce : 5000}">
		<p> {{user.address}}</p>

	</body>
	
	<script>
		
		angular.module("myApp",[])
			.controller("myController",["$scope", function($scope){
			$scope.user = {};
		}])
		
	</script>
</html>
