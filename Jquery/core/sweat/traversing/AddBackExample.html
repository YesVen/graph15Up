<html>
	<head>
		<meta charset="utf-8">
		<script src="/lib/jquery-2.0.2.min.js"></script>

		<style>
			.bold {
				font-size: 180%;
				color:red;
			}

		<script>
			window.onload = function()
			{
				//Just like Add function, it just adds previous element to set of matched elements.
				//Dont get confused, its very easy to use
				
				$(".testClass").next().css('color','blue');
				
				$(".testClass").next().addBack().css('color','blue');

			}

		</script>
	</head>

	<body class="hostElt">

			<p>Test text</p>
			<h1 class="testClass"> h1</h1>
