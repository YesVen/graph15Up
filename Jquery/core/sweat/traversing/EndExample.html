<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="/lib/jquery-2.0.2.min.js"></script>
		<script src="/lib/jquery-ui.js"></script>
		<style>
			.bold {
				font-size: 180%;
				color:red;
			}
		</style>
		<script>
			window.onload = function()
			{
				//This function is by far the most useful function
				//It allows you to stop current "jquery filter" operation and return previous set
				
				/*
					In below example, it creates first set say S1  with elements matched with hostElt class.
					We then find elements h1 within S1 set to form set s2
					Apply some css to set s2
					Now I want to go back and perform some operation on set S1
					end() comes to resque 
				*/
				
				$(".hostElt").find('h1').css("color", "yellow").end().find('span').css("color", "green");
			}

		</script>
	</head>

	<body class="hostElt">
		<div id="content"> 
			<p>Test text</p>
			<h1 class="testClass"> h1</h1>
			<h2>h2</h2>
		</div>

		<p>Hello</p>
		<span id="a">Hello Again</span>
	</body>
</html>
