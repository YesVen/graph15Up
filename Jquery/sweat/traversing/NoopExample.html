<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="/lib/jquery-2.0.2.min.js"></script>
		<script src="/lib/jquery-ui.js"></script>
		<script>
			window.onload = function()
			{
				//Noop just returns a new function that does nothing
				$('input').click(jQuery.noop());
				
				//It is very useful where some functions need inpout of type function

			}
			
			

		</script>
	</head>

	<body class="hostElt">
		<div id="content"> 
			<input type="button" name="Submit" value="Click"/>
		</div>
	</body>
</html>
